global
  log stdout format raw local0
  maxconn 4096

defaults
  log global
  mode http
  option httplog
  option dontlognull
  timeout connect 5s
  timeout client  60s
  timeout server  60s

frontend fe_keycloak_http
  bind :8080

  # Preserve original client IP (if provided by an upstream proxy)
  option forwardfor

  # Keycloak needs correct scheme/host for redirects and OIDC discovery.
  # If an upstream (e.g. Cloudflare) already sets X-Forwarded-Proto, keep it.
  http-request set-header X-Forwarded-Proto https if !{ req.hdr(X-Forwarded-Proto) -m found }

  default_backend be_keycloak

backend be_keycloak
  balance roundrobin

  # Sticky sessions (recommended at first; simplifies cache/session behavior)
  cookie KCID insert indirect nocache

  server keycloak1 keycloak1:8080 check cookie kc1
  server keycloak2 keycloak2:8080 check cookie kc2

